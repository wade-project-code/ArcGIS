<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.32/esri/css/esri.css">
    <style>
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #HomeButton {
            position: absolute;
            top: 95px;
            left: 20px;
            z-index: 50;
        }

        #LocateButton {
            position: absolute;
            top: 135px;
            left: 20px;
            z-index: 50;
        }
    </style>
    <script src="https://js.arcgis.com/3.32/"></script>
    <script>

        require([
            "esri/map",
            "esri/dijit/HomeButton",
            "esri/dijit/LocateButton",
            "esri/dijit/Scalebar",
            "dojo/parser",
            "dojo/domReady!"
        ], function (
            Map,
            HomeButton,
            LocateButton,
            Scalebar,
            parser
        ) {

            parser.parse();

            var map = new Map("map", {
                center: [120.72, 23.41],
                zoom: 6,
                basemap: "streets"
            });

            var home = new HomeButton({
                map: map
            }, "HomeButton");
            home.startup();

            var geoLocate = new LocateButton({
                map: map
            }, "LocateButton");
            geoLocate.startup();

            var scalebar = new Scalebar({
                map: map,
                scalebarUnit: "dual"
            });
        });
    </script>
</head>
<body>
    <div id="map" class="map">
        <div id="HomeButton"></div>
        <div id="LocateButton"></div>
    </div>
</body>
</html>
